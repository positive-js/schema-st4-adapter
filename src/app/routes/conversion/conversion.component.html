<div class="container-fluid">
    <ol>
        <li>
            <span [translate]="'PAGES.CONVERSION.LABEL.SELECT-SOURCE-FILE'"></span>
            <button class="btn btn-light"
                    [translate]="'PAGES.CONVERSION.BUTTON.BROWSE'"
                    (click)="selectSourceFile()">
            </button>
            <strong>{{ sourceFile }}</strong>
            <br>
            <p>
                <em [translate]="'PAGES.CONVERSION.HINT.SELECT-SOURCE-FILE'"></em>
            </p>
        </li>
        <li>
            <span [translate]="'PAGES.CONVERSION.LABEL.SELECT-TARGET-FILE'">Select target file</span>
            <button class="btn btn-light"
                    (click)="selectTargetFile()"
                    [translate]="'PAGES.CONVERSION.BUTTON.BROWSE'">
            </button>
            <span>{{ targetFile }}</span>
            <p>
                <em [translate]="'PAGES.CONVERSION.HINT.SELECT-TARGET-FILE'"></em>
            </p>
        </li>
        <li *ngIf="canShowLanguages()">
            <span [translate]="'PAGES.CONVERSION.LABEL.SELECT-LANGUAGE'"></span>
            <select class="form-control"
                    [(ngModel)]="selectedLanguage"
                    [disabled]="!canSelectLanguage()"
                    (change)="onChangeLanguage()">
                <option *ngFor="let language of languages" [value]="language">{{language}}</option>
            </select>
            <p>
                <em [translate]="'PAGES.CONVERSION.HINT.SELECT-LANGUAGE'"></em>
            </p>
        </li>
        <li>
            <span [translate]="'PAGES.CONVERSION.LABEL.SELECT-PRODUCT'"></span>
            <select class="form-control"
                    [(ngModel)]="selectedProduct"
                    [disabled]="!canSelectProduct()">
                <option *ngFor="let product of products" [value]="product">{{product}}</option>
            </select>
            <p>
                <em [translate]="'PAGES.CONVERSION.HINT.SELECT-PRODUCT'"></em>
            </p>
        </li>
        <li>
            <button class="btn btn-dark"
                    (click)="unload()"
                    [disabled]="!canUnloadAndSynchronize()"
                    [translate]="'PAGES.CONVERSION.BUTTON.UNLOAD'">
            </button>
            <button class="btn btn-dark"
                    (click)="synchronize()"
                    [disabled]="!canUnloadAndSynchronize()"
                    [translate]="'PAGES.CONVERSION.BUTTON.SYNCHRONIZE'">
            </button>
        </li>
    </ol>
</div>
